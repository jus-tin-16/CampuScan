<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <style>
        /* Sidebar styles */
        .sidebar {
            background-color: #8B0000; /* Dark red */
            color: #fff;
            padding: 20px;
        }
        .sidebar a {
            color: #fff;
            text-decoration: none;
            display: block;
            margin-bottom: 10px;
        }

        /* Main content styles */
        .content {
            padding: 20px;
        }
        .header {
            background-color: #FFD700; /* Yellow */
            padding: 10px;
            font-weight: bold;
        }
        .info-box {
            background-color: #FF6347; /* Red */
            color: #fff;
            padding: 10px;
            margin-bottom: 10px;
        }
        .menu-button {
            background-color: #8B0000;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="#">Profile</a>
        <a href="#">Dashboard</a>
        <a href="#">Student</a>
        <a href="#">Faculty</a>
        <a href="#">About</a>
        <button class="menu-button">Log out</button>
    </div>
    <div class="content">
        <div class="header">Home Student Dashboard</div>
        <div class="info-box">Current Academic Year: 2023-2024</div>
        <div class="info-box">Total Registered Students: 5,432</div>
        <div class="info-box">Total Violations: 351</div>
        <button class="menu-button">Student Entry</button>
        <button class="menu-button">File a Report</button>
        <button class="menu-button">Edit Report</button>
        <!-- Add more buttons as needed -->
    </div>
</body>
</html>
